<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="form_styles.css">
    <title>Forms Lab</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML 1 Forms Lab</h1>
        </div>

        <form action="https://nameless-thicket-21836.herokuapp.com/lab" method="post">
          <ul>

            <li>
              <label for="name">Name:</label><br>
              <input type="text" id="name" name="user-name" maxlength="140">
            </li>
            

            <li>
              <label for="textspace">Interests:</label><br>
              <textarea id="textspace" name="user-msg" rows="5" cols="33" >Basketball</textarea>
            </li>
            

            <li>
              <button type="submit">Submit</button>
            </li>

          </ul>            
        </form>
      </div>
    </div>
  </body>
</html>
